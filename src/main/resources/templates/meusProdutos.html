<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Meus Produtos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .header h1 {
            margin: 0;
        }

        .header-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn {
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px;
            color: white;
            display: inline-block;
            text-align: center;
        }

        .btn-novo {
            background-color: #28a745;
        }

        .btn-logout {
            background-color: #dc3545;
        }

        .btn-editar {
            background-color: #ffc107;
            color: black;
        }

        .btn-deletar {
            background-color: #dc3545;
            color: white;
        }

        .btn-perfil {
            background-color: #007bff;
        }

        .btn-loja {
            background-color: #6c757d;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f8f8f8;
        }

        td img {
            max-width: 60px;
            border-radius: 4px;
        }

        .alert {
            padding: 10px;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <main class="container">
        <div class="header">
            <h1>Painel do Vendedor: <span th:text="${nomeVendedor}"></span></h1>
            <div class="header-actions">
                <a th:href="@{/meu-perfil}" class="btn btn-perfil">Editar Perfil</a>
                <a th:href="@{/loja}" class="btn btn-loja">Ver Loja</a>
                <a th:href="@{/cadastrarProduto}" class="btn btn-novo">Novo Produto</a>
                <a th:href="@{/logout}" class="btn btn-logout">Sair (Logout)</a>
            </div>
        </div>

        <div th:if="${erro}" class="alert">
            <span th:text="${erro}"></span>
        </div>

        <h2>Meus Produtos Cadastrados</h2>
        <table>
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Qtd.</th>
                    <th>Categoria</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="produto : ${produtos}">
                    <td><img th:src="@{${produto.imagem}}" alt="Imagem" /></td>
                    <td th:text="${produto.id}">1</td>
                    <td th:text="${produto.nome}">Nome do Produto</td>
                    <td th:text="${#numbers.formatCurrency(produto.valor)}">R$ 10,00</td>
                    <td th:text="${produto.quantidade}">10</td>
                    <td th:text="${produto.categoria}">Categoria</td>
                    <td>
                        <a th:href="@{/produto/editar/{id}(id=${produto.id})}" class="btn btn-editar">Editar</a>
                        <a th:href="@{/produto/deletar/{id}(id=${produto.id})}" class="btn btn-deletar"
                            onclick="return confirm('Tem certeza que deseja deletar?');">Deletar</a>
                    </td>
                </tr>
                <tr th:if="${produtos == null or produtos.isEmpty()}">
                    <td colspan="7" style="text-align: center;">Você ainda não cadastrou nenhum produto.</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
