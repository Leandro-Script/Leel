<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-SOLD">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta - Batuketa</title>
    <link rel="stylesheet" href="/css/painelUsuario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="icon" type="image/png" href="/img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="/img/logozin.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <nav class="nav-bar">
            <i class="fas fa-headphones" id="nav-logo"> B A T U K E T A</i>

            <ul class="nav-list">
                <li class="nav-item active">
                    <a href="#home">Home</a>
                </li>

                <li class="nav-item">
                    <a href="#produtos">Produtos</a>
                </li>

                <li class="nav-item">
                    <a href="#notas">Avaliações</a>
                </li>

            </ul>

            <div class="nav-actions">
                <div class="search-box">
                    <input type="text" placeholder="Buscar...">
                    <i class='bx bx-search'></i>
                </div>

                <a href="/" class="nav-icon">
                    <i class='bx bx-user'></i>
                </a>

                <a href="/carrinho" class="nav-icon">
                    <i class='bx bx-cart'></i>
                </a>
            </div>

            <button class="mobile-btn">
                <i class="fa-solid fa-bars"></i>
            </button>
        </nav>


        <div class="mobile-menu">
            <ul class="mobile-nav-list">
                <li class="nav-item">
                    <a href="#home">Início</a>
                </li>

                <li class="nav-item">
                    <a href="#sobre">Sobre</a>
                </li>

                <li class="nav-item">
                    <a href="#instrumentos">Instrumentos</a>
                </li>
            </ul>

            <button class="btn-default">Comprar</button>

        </div>
    </header>

    <main class="container painel-cliente">
        <h1>Minha Conta</h1>

        <div class="painel-wrapper">

            <section class="painel-secao dados-pessoais">
                <h2>Meus Dados</h2>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone">
                    </div>
                    <button type="button" class="btn-editar">Editar Dados</button>
                </form>
            </section>

            <section class="painel-secao historico-pedidos">
                <h2>Histórico de Pedidos</h2>

                <div class="pedido-item">
                    <div class="pedido-info">
                        <strong>Pedido #1001</strong>
                        <span class="pedido-status entregue">Entregue</span>
                    </div>
                    <div class="pedido-total">
                        <span>R$ 2.500,00</span>
                    </div>
                </div>

                <div class="pedido-item">
                    <div class="pedido-info">
                        <strong>Pedido #1000</strong>
                        <span class="pedido-status entregue">Entregue</span>
                    </div>
                    <div class="pedido-total">
                        <span>R$ 350,00</span>
                    </div>
                </div>

                <div class="pedido-item">
                    <div class="pedido-info">
                        <strong>Pedido #999</strong>
                        <span class="pedido-status entregue">Entregue</span>
                    </div>
                    <div class="pedido-total">
                        <span>R$ 899,90</span>
                    </div>
                </div>

            </section>
        </div>
    </main>

    <footer>
        <img src="img/wave.svg" alt="">

        <div class="footer-itens">
            <span class="copy">
                &copy 2025 BATUKETA
            </span>

            <div class="social-midia-buttons">
                <a href="">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>

                <a href="">
                    <i class="fa-brands fa-instagram"></i>
                </a>

                <a href="">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </div>
        </div>
    </footer>

</body>

</html>
