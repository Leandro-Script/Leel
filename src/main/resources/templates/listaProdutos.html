<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" href="/img/logozin.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/stylesList.css}">
    <title>Produtos - Batuketa</title>
</head>

<body>

    <main class="container page-produtos">

        <div class="titulo-pagina">
            <h2 class="section-title">Instrumentos</h2>
            <h3 class="section-subtitle">Nossos instrumentos especiais</h3>
        </div>

        <div class="produtos-layout">

            <aside class="filtros">
                <h3>Filtros</h3>

                <div class="filtro-grupo">
                    <h4>Categoria</h4>
                    <ul>
                        <li>
                            <a th:href="@{/produtos}" th:class="${categoriaAtiva == null} ? 'filtro-ativo' : ''">
                                Todas as Categorias
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/produtos(categoria='bateria')}"
                                th:class="${categoriaAtiva == 'bateria'} ? 'filtro-ativo' : ''">
                                Baterias
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/produtos(categoria='pandeiro')}"
                                th:class="${categoriaAtiva == 'pandeiro'} ? 'filtro-ativo' : ''">
                                Pandeiros
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/produtos(categoria='prato')}"
                                th:class="${categoriaAtiva == 'prato'} ? 'filtro-ativo' : ''">
                                Pratos
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/produtos(categoria='acessorio')}"
                                th:class="${categoriaAtiva == 'acessorio'} ? 'filtro-ativo' : ''">
                                Acessórios
                            </a>
                        </li>
                    </ul>
                </div>

            </aside>
            <section class="grid-produtos">

                <div class="ordenacao">
                    <label for="ordenar">Ordenar por:</label>
                    <select name="ordenar" id="ordenar">
                        <option value="populares">Mais Populares</option>
                        <option value="menor-preco">Menor Preço</option>
                        <option value="maior-preco">Maior Preço</option>
                        <option value="nome">Nome (A-Z)</option>
                    </select>
                </div>

                <div class="drums">

                    <div class="drum" th:each="produto : ${produtos}">
                        <div class="drum-heart">
                            <i class="fa-regular fa-heart"></i>
                        </div>

                        <img th:src="@{${produto.imagem}}" alt="Imagem do Produto" class="drum-image">
                        <h3 class="drum-title" th:text="${produto.nome}">Nome do Produto</h3>
                        <span class="drum-description" th:text="${produto.descricao}">Descrição</span>

                        <div class="drum-rate">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <span>(500+)</span>
                        </div>

                        <div class="drum-price">
                            <h4 th:text="${#numbers.formatCurrency(produto.valor)}">R$2500,00</h4>
                            <button class="btn-card-add">
                                <i class="fa-solid fa-basket-shopping"></i>
                            </button>
                        </div>

                    </div>
                    

                    <div th:if="${produtos == null or produtos.isEmpty()}" style="text-align: center; width: 100%;">
                        <h3>Nenhum produto encontrado para esta categoria.</h3>
                        <a th:href="@{/produtos}">Limpar filtro</a>
                    </div>

                </div>
            </section>
        </div>

    </main>

</body>

</html>
