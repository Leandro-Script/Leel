<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Seu Carrinho</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/cart.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="icon" type="image/png" href="/img/logozin.png">
</head>

<body>

    <header>
        <nav class="nav-bar">
            <a href="/"><i class="fas fa-headphones" id="nav-logo"> B A T U K E T A</i></a>

            <ul class="nav-list">
                <li class="nav-item active">
                    <a href="#home">Home</a>
                </li>

                <li class="nav-item">
                    <a href="#produtos">Produtos</a>
                </li>

                <li class="nav-item">
                    <a href="#notas">Avaliações</a>
                </li>

            </ul>

            <div class="nav-actions">
                <div class="search-box">
                    <input type="text" placeholder="Buscar...">
                    <i class='bx bx-search'></i>
                </div>

                <a th:unless="${session.usuarioLogado}" href="/login" class="nav-icon">
                    <i class='bx bx-user'></i> </a>

                <a th:if="${session.usuarioLogado}" href="/meu-perfil" class="nav-icon">
                    <i class='bx bxs-user-circle'></i> </a>

                <a href="/carrinho" class="nav-icon">
                    <i class='bx bx-cart'></i>
                </a>

                <a th:if="${session.usuarioLogado}" href="/logout" class="nav-icon">
                    <i class='bx bx-log-out'></i> </a>
            </div>
            <button class="mobile-btn">
                <i class="fa-solid fa-bars"></i>
            </button>
        </nav>


        <div class="mobile-menu">
            <ul class="mobile-nav-list">
                <li class="nav-item">
                    <a href="#home">Início</a>
                </li>

                <li class="nav-item">
                    <a href="#sobre">Sobre</a>
                </li>

                <li class="nav-item">
                    <a href="#instrumentos">Instrumentos</a>
                </li>
            </ul>

            <button class="btn-default">Comprar</button>

        </div>
    </header>

    <div class="cart-container">
        <h1><i class="fa-solid fa-cart-shopping"></i> Seu Carrinho</h1>

        <p><strong>ID do carrinho:</strong> <span th:text="${cartId}"></span></p>

        <form th:action="@{/carrinho/remember}" method="post" class="remember-form">
            <label>
                <input type="checkbox" name="on" th:checked="${persistent}"> Lembrar carrinho
            </label>
            <button type="submit" class="btn-small">Salvar</button>
        </form>

        <div th:if="${#maps.isEmpty(items)}">
            <p>Seu carrinho está vazio.</p>
            <a th:href="@{/loja}" class="btn-default" style="color: black;">← Voltar à Loja</a>
        </div>

        <div th:if="${!#maps.isEmpty(items)}">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Produto (SKU)</th>
                        <th>Quantidade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="entry : ${items}">
                        <td th:text="${entry.key}"></td>
                        <td>
                            <div class="qty-controls">
                                <form th:action="@{/carrinho/remove}" method="post">
                                    <input type="hidden" name="sku" th:value="${entry.key}">
                                    <button type="submit" class="btn-small">−</button>
                                </form>

                                <span th:text="${entry.value}" class="qty-number"></span>

                                <form th:action="@{/carrinho/add}" method="post">
                                    <input type="hidden" name="sku" th:value="${entry.key}">
                                    <button type="submit" class="btn-small">+</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="cart-summary">
                <div class="summary-box">
                    <h3>Total de Itens</h3>
                    <p><strong th:text="${total}"></strong></p>

                </div>
            </div>

            <div class="actions">
                <a th:href="@{/loja}" class="btn">← Voltar à Loja</a>
                <form th:action="@{/carrinho/limpar}" method="post">
                    <button class="btn" type="submit">Esvaziar Carrinho</button>
                </form>
                <form th:action="@{/carrinho/limpar}" method="post">
                    <button type="submit" class="btn">Comprar</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
